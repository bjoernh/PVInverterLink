# OpenTelemetry Collector Configuration for SignOz
# This configuration receives telemetry data from the backend and collector services

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping PostgreSQL exporter
  prometheus:
    config:
      scrape_configs:
        - job_name: 'postgres-exporter-test'
          scrape_interval: 30s
          static_configs:
            - targets: ['postgres-exporter-test:9187']
              labels:
                environment: 'test'
                service: 'postgresql'

        - job_name: 'postgres-exporter-staging'
          scrape_interval: 30s
          static_configs:
            - targets: ['postgres-exporter-staging:9187']
              labels:
                environment: 'staging'
                service: 'postgresql'

        - job_name: 'postgres-exporter-prod'
          scrape_interval: 30s
          static_configs:
            - targets: ['postgres-exporter-prod:9187']
              labels:
                environment: 'production'
                service: 'postgresql'

processors:
  # Batch processor for better performance
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add deployment environment
  resource:
    attributes:
      - key: deployment.environment
        action: insert
        from_attribute: OTEL_RESOURCE_ATTRIBUTES

  # Span metrics processor (generates metrics from traces)
  spanmetrics:
    metrics_exporter: prometheus
    latency_histogram_buckets: [2ms, 8ms, 50ms, 100ms, 200ms, 500ms, 1s, 2s, 5s, 10s]
    dimensions:
      - name: http.method
      - name: http.status_code
      - name: http.route

exporters:
  # ClickHouse exporter for traces
  clickhousetraces:
    datasource: tcp://clickhouse:9000/?database=signoz&username=signoz&password=signoz_password
    timeout: 10s

  # ClickHouse exporter for logs
  clickhouselogs:
    datasource: tcp://clickhouse:9000/?database=signoz&username=signoz&password=signoz_password
    timeout: 10s

  # ClickHouse exporter for metrics
  clickhousemetricswrite:
    endpoint: tcp://clickhouse:9000/?database=signoz&username=signoz&password=signoz_password
    timeout: 10s
    resource_to_telemetry_conversion:
      enabled: true

  # Prometheus exporter for metrics
  prometheus:
    endpoint: 0.0.0.0:8889

  # Logging exporter for debugging (optional, disable in production)
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, spanmetrics]
      exporters: [clickhousetraces]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhousemetricswrite, prometheus]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhouselogs]

  telemetry:
    logs:
      level: "info"
    metrics:
      address: 0.0.0.0:8888
