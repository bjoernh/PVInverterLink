# Traefik Dynamic Configuration
# This file contains additional routes, middlewares, and TLS configuration

http:
  # Middlewares
  middlewares:
    # Security headers middleware
    security-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"

    # Rate limiting middleware
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1s

    # Basic auth for SignOz (optional)
    signoz-auth:
      basicAuth:
        users:
          # Generate with: echo $(htpasswd -nB admin) | sed -e s/\\$/\\$\\$/g
          # Default: admin/signoz (CHANGE THIS!)
          - "admin:$$2y$$05$$x3yVgXqJZK5Zc5zqX5QJ5uQK5QJ5uQK5QJ5uQK5QJ5uQK5QJ5uQ"

    # Strip /test, /staging prefixes for SignOz
    strip-test-prefix:
      stripPrefix:
        prefixes:
          - "/test"

    strip-staging-prefix:
      stripPrefix:
        prefixes:
          - "/staging"

  # Additional routers (if needed)
  routers:
    # Traefik Dashboard (secure this in production!)
    dashboard:
      rule: "Host(`traefik.yourdomain.com`)"
      entryPoints:
        - web
      service: api@internal
      middlewares:
        - signoz-auth  # Protect dashboard with basic auth

    # Health check endpoint (optional)
    ping:
      rule: "Host(`yourdomain.com`) && Path(`/ping`)"
      entryPoints:
        - web
      service: ping@internal

# TLS Configuration
tls:
  # Certificate stores (for manual certificates)
  stores:
    default:
      defaultCertificate:
        certFile: /certs/default.crt
        keyFile: /certs/default.key

  # TLS options
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_AES_128_GCM_SHA256
        - TLS_AES_256_GCM_SHA384
        - TLS_CHACHA20_POLY1305_SHA256

    # Strict TLS for production
    strict:
      minVersion: VersionTLS13
      sniStrict: true

  # Manual certificates (if not using Let's Encrypt)
  certificates:
    # Uncomment and configure when you have certificates
    # - certFile: /certs/yourdomain.com.crt
    #   keyFile: /certs/yourdomain.com.key
    #   stores:
    #     - default
    # - certFile: /certs/test.yourdomain.com.crt
    #   keyFile: /certs/test.yourdomain.com.key
    # - certFile: /certs/staging.yourdomain.com.crt
    #   keyFile: /certs/staging.yourdomain.com.key
