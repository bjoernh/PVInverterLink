---
kind: pipeline
type: docker
name: test

trigger:
  event:
    - pull_request
  branch:
    - main

steps:
  - name: pytest
    image: python:3.11.11-alpine@sha256:bc84eb94541f34a0e98535b130ea556ae85f6a431fdb3095762772eeb260ffc3
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.8.3
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env $POETRY_HOME/bin/poetry run pytest
  - name: build-dry-run
    image: plugins/docker:20.18.5@sha256:b8fc8f07a67b2c04905d41e3b9883595328c56843302ebc2b15ffe35bc7b0e76
    settings:
      repo: registry.wtf-eg.net/solar/backend
      dry_run: true

---
kind: pipeline
type: docker
name: build-main

trigger:
  event:
    - push
  branch:
    - main

steps:
  - name: pytest
    image: python:3.11.11-alpine@sha256:bc84eb94541f34a0e98535b130ea556ae85f6a431fdb3095762772eeb260ffc3
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.8.3
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env $POETRY_HOME/bin/poetry run pytest
  - name: build
    image: plugins/docker:20.18.5@sha256:b8fc8f07a67b2c04905d41e3b9883595328c56843302ebc2b15ffe35bc7b0e76
    settings:
      repo: registry.wtf-eg.net/solar/backend
      tags:
        - main
      registry: registry.wtf-eg.net
      username:
        from_secret: "docker_username"
      password:
        from_secret: "docker_password"

---
kind: pipeline
type: docker
name: build-tag

trigger:
  event:
    - tag

steps:
  - name: pytest
    image: python:3.11.11-alpine@sha256:bc84eb94541f34a0e98535b130ea556ae85f6a431fdb3095762772eeb260ffc3
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.8.3
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env $POETRY_HOME/bin/poetry run pytest
  - name: build
    image: plugins/docker:20.18.5@sha256:b8fc8f07a67b2c04905d41e3b9883595328c56843302ebc2b15ffe35bc7b0e76
    settings:
      repo: registry.wtf-eg.net/solar/backend
      auto_tag: true
      registry: registry.wtf-eg.net
      username:
        from_secret: "docker_username"
      password:
        from_secret: "docker_password"
