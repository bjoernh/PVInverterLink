---
kind: pipeline
type: docker
name: test

trigger:
  event:
    - pull_request
  branch:
    - main

steps:
  - name: pytest
    image: python:3.11.9-alpine
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.2.0
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env poetry run pytest
  - name: build-dry-run
    image: plugins/docker:20.18.3
    settings:
      repo: registry.wtf-eg.net/solar/backend
      dry_run: true

---
kind: pipeline
type: docker
name: build-main

trigger:
  event:
    - push
  branch:
    - main

steps:
  - name: pytest
    image: python:3.11.9-alpine
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.2.0
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env poetry run pytest
  - name: build
    image: plugins/docker:20.18.3
    settings:
      repo: registry.wtf-eg.net/solar/backend
      tags:
        - main
      registry: registry.wtf-eg.net
      username:
        from_secret: "docker_username"
      password:
        from_secret: "docker_password"

---
kind: pipeline
type: docker
name: build-tag

trigger:
  event:
    - tag

steps:
  - name: pytest
    image: python:3.11.9-alpine
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.2.0
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env poetry run pytest
  - name: build
    image: plugins/docker:20.18.3
    settings:
      repo: registry.wtf-eg.net/solar/backend
      auto_tag: true
      registry: registry.wtf-eg.net
      username:
        from_secret: "docker_username"
      password:
        from_secret: "docker_password"
