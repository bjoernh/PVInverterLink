---
kind: pipeline
type: docker
name: test

trigger:
  event:
    - pull_request
  branch:
    - main

steps:
  - name: pytest
    image: python:3.11.10-alpine@sha256:004b4029670f2964bb102d076571c9d750c2a43b51c13c768e443c95a71aa9f3
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.8.3
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env $POETRY_HOME/bin/poetry run pytest
  - name: build-dry-run
    image: plugins/docker:20.18.4@sha256:a8d3d86853c721492213264815f1d00d3ed13f42f5c1855a02f47fa4d5f1e042
    settings:
      repo: registry.wtf-eg.net/solar/backend
      dry_run: true

---
kind: pipeline
type: docker
name: build-main

trigger:
  event:
    - push
  branch:
    - main

steps:
  - name: pytest
    image: python:3.11.10-alpine@sha256:004b4029670f2964bb102d076571c9d750c2a43b51c13c768e443c95a71aa9f3
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.8.3
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env $POETRY_HOME/bin/poetry run pytest
  - name: build
    image: plugins/docker:20.18.4@sha256:a8d3d86853c721492213264815f1d00d3ed13f42f5c1855a02f47fa4d5f1e042
    settings:
      repo: registry.wtf-eg.net/solar/backend
      tags:
        - main
      registry: registry.wtf-eg.net
      username:
        from_secret: "docker_username"
      password:
        from_secret: "docker_password"

---
kind: pipeline
type: docker
name: build-tag

trigger:
  event:
    - tag

steps:
  - name: pytest
    image: python:3.11.10-alpine@sha256:004b4029670f2964bb102d076571c9d750c2a43b51c13c768e443c95a71aa9f3
    commands:
      - export POETRY_HOME=/opt/poetry
      - python3 -m venv $POETRY_HOME
      - $POETRY_HOME/bin/pip install poetry==1.8.3
      - $POETRY_HOME/bin/poetry install
      - ENV_FILE=$DRONE_WORKSPACE/ci.env $POETRY_HOME/bin/poetry run pytest
  - name: build
    image: plugins/docker:20.18.4@sha256:a8d3d86853c721492213264815f1d00d3ed13f42f5c1855a02f47fa4d5f1e042
    settings:
      repo: registry.wtf-eg.net/solar/backend
      auto_tag: true
      registry: registry.wtf-eg.net
      username:
        from_secret: "docker_username"
      password:
        from_secret: "docker_password"
