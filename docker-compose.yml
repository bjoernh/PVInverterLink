version: '3'
services:
  backend:
    build: .
    ports:
      - 8000:80
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend.env:/app/solar_backend/backend.env
    environment:
      - ENV_FILE=backend.env

  influxdb:
    image: "influxdb:2.7-alpine@sha256:ef14203d7014ac9a0df4f087d186901ea7d19993410b35782f6c3c421738eb25"
    ports:
    - 8086:8086
    volumes:
      - influxdb:/var/lib/influxdb2:rw
    env_file: 
      - influxdb.env

  db:
    image: postgres:16-alpine@sha256:ef2235fd13b6cb29728a98ee17862ff5c9b7d20515a9b34804da4a45062695f6
    restart: always
    environment:
      POSTGRES_USER: deyehard
      POSTGRES_PASSWORD: dev-testing-ok
      POSTGRES_DB: deyehard
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deyehard"]
      interval: 2s

volumes:
  pgdata:
  influxdb:
