version: '3'
services:
  backend:
    build: .
    ports:
      - 8000:80
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend.env:/app/solar_backend/backend.env
    environment:
      - ENV_FILE=backend.env

  influxdb:
    image: "influxdb:2.7-alpine@sha256:82ad20cfcb42ef800a31977d2e38debe6cdbf97160a6ea2155f7b56e0e3a431b"
    ports:
    - 8086:8086
    volumes:
      - influxdb:/var/lib/influxdb2:rw
    env_file: 
      - influxdb.env

  db:
    image: postgres:16-alpine@sha256:36ed71227ae36305d26382657c0b96cbaf298427b3f1eaeb10d77a6dea3eec41
    restart: always
    environment:
      POSTGRES_USER: deyehard
      POSTGRES_PASSWORD: dev-testing-ok
      POSTGRES_DB: deyehard
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 2s

volumes:
  pgdata:
  influxdb: