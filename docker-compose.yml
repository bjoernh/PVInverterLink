version: '3'
services:
  backend:
    build: .
    ports:
      - 8000:80
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend.env:/app/solar_backend/backend.env
    environment:
      - ENV_FILE=backend.env

  influxdb:
    image: "influxdb:2.7-alpine@sha256:84934b1007a518d779df42b1e58e6185f1f09a81a6593c6cd0c242fb9fb5c2f0"
    ports:
    - 8086:8086
    volumes:
      - influxdb:/var/lib/influxdb2:rw
    env_file: 
      - influxdb.env

  db:
    image: postgres:16-alpine@sha256:492898505cb45f9835acc327e98711eaa9298ed804e0bb36f29e08394229550d
    restart: always
    environment:
      POSTGRES_USER: deyehard
      POSTGRES_PASSWORD: dev-testing-ok
      POSTGRES_DB: deyehard
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 2s

volumes:
  pgdata:
  influxdb: